{% extends 'base.html' %}

{% block content  %}
  <h1>Characters</h1>

  {% for c in characters %}
    <a href="{% url 'detail' c.id%}">
      <div class="card">
      <div class="card-content">
        <span class="card-title">{{ c.name }}</span>
        <p>Mood: {{ c.mood }}</p>
        <p>Quote: {{ c.quote }}</p>
      </div>
     </div>
    </a>
  {%endfor %}

{% endblock %}
